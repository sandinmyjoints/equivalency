language: node_js
node_js:
  # Make sure this matches what's in .nvmrc.
  - "8.11.3"
cache: yarn
branches:
  only:
    - master
    - "/^v?([0-9]+)\\.([0-9]+)\\.([0-9]+)$/"
    - /^feature.*/
    - /^chore.*/
    - /^bug.*/
    - /^revert.*/

before_install:
  - "npm config set spin false"
  - export PATH="./bin:$PATH"
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH="$HOME/.yarn/bin:./bin:$PATH"
